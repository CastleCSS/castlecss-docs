#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Set the formatter to 'html'
  formatter: html
  # Output file instead of logging results
  output-file: 'linters/sass-lint.html'
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: 'scss/**/*.s+(a|c)ss'
  ignore:
    - 'sass/layout/docs_code.scss'
# Rule Configuration
rules:
  max-depth: 2
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  mixins-before-declarations:
    - 0
    -
      exclude:
        - breakpoint
        - mq

  no-warn: 1
  no-debug: 1
  no-ids: 1
  no-important: 1
  hex-notation:
    - 2
    -
      style: lowercase
  indentation:
    - 1
    -
      size: 'tab'
  property-sort-order:
    - 1
    -
      order:
        - content
        - display
        - flex-direction
        - align-items
        - justify-content
        - overflow
        - overflow-x
        - overflow-y
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - min-width
        - width
        - min-height
        - height
        - vertical-align
        - white-space
        - font
        - font-style
        - font-size
        - font-weight
        - text-align
        - text-transform
        - font-decoration
        - color
        - background-color
        - background
        - transition
        - border-radius
      ignore-custom-properties: true
  variable-for-property:
    - 0
    -
      properties:
        - margin
        - content
